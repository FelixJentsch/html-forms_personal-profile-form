<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h2>Create your Personal Profile</h2>
      <form>
        <p>We want to know you! Please enter your personal information.</p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name</label>
          <input
            name="firstName"
            id="firstName"
            required
            placeholder="Enter your first name here"
          />
          <label for="lastName">Last Name</label>
          <input
            name="lastName"
            id="lastName"
            required
            placeholder="Enter your last name here"
          />
          <label for="birthdate">Date of Birth</label>
          <input
            type="date"
            name="birthdate"
            id="birthdate"
            required
            placeholder="Enter your birthdate name here"
          />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads!
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favColor">Favourite Color</label>
          <input
            type="color"
            name="favColor"
            id="favColor"
            required
            value="#E5430F"
          />

          <label for="favPet">Favoiurite Pet</label>
          <select name="favPet" id="favPet">
            <option selected disabled>--Choose your favourite pet--</option>
            <option>Cat</option>
            <option>Dog</option>
            <option>Dragon</option>
            <option>Wolpertinger</option>
            <option>Agra cadabra</option>
            <option>Chicken Turtle</option>
            <option>Fried Egg Jellyfish</option>
          </select>
        </fieldset>
      </form>
    </section>
  </body>
</html>
